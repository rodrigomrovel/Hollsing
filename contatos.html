<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/0aef580cf3.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="imagens/icone.png" type="image/x-icon">
    <link rel="stylesheet" href="css/contatos.css">
    <title>Contatos - Hollsing</title>
</head>

<body>

    <a href="index.html"><i class="fa-solid fa-arrow-left" class="setaVoltar"></i></a>

    <section class="contatos">
        <div class="conteudo">
            <h2>Contatos</h2>
        </div>
        <div class="container">
            <div class="contatosInfo">
                <div class="box">
                    <div class="icone"><i class="fa-brands fa-instagram"></i></div>
                    <div class="texto">
                        <h3>Instagram</h3>
                        <p>hollsign_studios</p>
                    </div>
                </div>
                <div class="box">
                    <div class="icone"><i class="fa-brands fa-whatsapp"></i></div>
                    <div class="texto">
                        <h3>WhatsApp</h3>
                        <p>(53)98490-0380</p>
                    </div>
                </div>
                <div class="box">
                    <div class="icone"><i class="fa-regular fa-envelope"></i></div>
                    <div class="texto">
                        <h3>E-mail</h3>
                        <p>hollsignstudios@gmail.com</p>
                    </div>
                </div>
            </div>
            <div class="FormularioContato">
                <form action="">
                    <h2>Envie-nos sua mensagem</h2>
                    <div class="inputBox">
                        <input type="text" name="" id="" required>
                        <span>Nome Completo</span>
                    </div>
                    <div class="inputBox">
                        <input type="text" name="" id="" required>
                        <span>E-mail</span>
                    </div>
                    <div class="inputBox">
                        <textarea name="" id="" required></textarea>
                        <span>Digite sua mensagem...</span>
                    </div>
                    <div class="inputBox">
                        <input type="submit" value="Enviar">
                    </div>
                </form>
            </div>
        </div>
    </section>

</body>

</html>
